<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourpass 워크숍 어시스턴트</title>
  <style>
    body { font-family: Pretendard, sans-serif; background: #f8fafc; color: #0f172a; }
    .container { max-width: 720px; margin: 50px auto; padding: 20px; }
    h1 { font-size: 2rem; font-weight: 800; text-align: center; }
    textarea { width: 100%; padding: 12px; font-size: 1rem; }
    button { padding: 12px 20px; background: #1e40af; color: #fff; border: none; cursor: pointer; }
    #answer { margin-top: 20px; padding: 20px; background: #fff; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 투어패스 워크숍 어시스턴트</h1>
    <textarea id="query" rows="4" placeholder="예: 워크숍 2일차 일정 알려줘"></textarea>
    <button onclick="ask()">질문하기</button>
    <div id="answer"></div>
  </div>

  <script>
    async function ask() {
      const query = document.getElementById('query').value;
      const answerBox = document.getElementById('answer');
      answerBox.innerText = "⏳ GPT 분석 중...";
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxM8pNBBnAxRyoIYHO8be82IzlTCPYOcRRjq_aoiTvcyoprVNhfXQx_KsZlVSVGJlhn/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        answerBox.innerText = data.answer || "⚠️ 확인 필요: 답변을 생성할 수 없습니다.";
      } catch (e) {
        answerBox.innerText = "❌ 서버 연결 오류: 다시 시도해주세요.";
      }
    }
  </script>
</body>
</html>
