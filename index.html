<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 투어패스 워크숍 AI 어시스턴트</title>

  <!-- 폰트 & 스타일 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

  <!-- (선택) 백엔드 토큰: GAS Script Properties에 BACKEND_TOKEN을 썼다면 여기에 동일 값 -->
  <meta name="backend-token" content="">
</head>
<body>
  <header class="site-head">
    <div class="brand">
      <div class="brand-mark">📊</div>
      <div class="brand-text">
        <div class="brand-title">2025 투어패스 워크숍 AI 어시스턴트</div>
        <div class="brand-sub">일정·예산·제출양식까지 한 번에 검색하세요.</div>
      </div>
    </div>
  </header>

  <main class="shell">
    <!-- 검색바 -->
    <div class="searchbar" role="search">
      <input id="q" class="q" placeholder="예) 전체 일정 알려줘" autocomplete="off" />
      <button id="go" class="btn-search" aria-label="검색" type="button">검색</button>
    </div>

    <!-- 추천 프롬프트 -->
    <div class="chips" id="chips">
      <button class="chip" type="button" data-q="전체 일정 알려줘">전체 일정 알려줘</button>
      <button class="chip" type="button" data-q="2일차 세부일정 알려줘">2일차 세부일정</button>
      <button class="chip" type="button" data-q="예산 항목별 금액 정리해줘">예산 항목별 금액</button>
      <button class="chip" type="button" data-q="결과보고서 양식 알려줘">결과보고서 양식</button>
      <button class="chip" type="button" data-q="담당자 누구야?">담당자 누구야?</button>
    </div>

    <!-- 상태/오류 -->
    <div id="alert" class="alert" hidden></div>

    <!-- 결과 -->
    <section id="result" class="result" aria-live="polite" aria-busy="false" hidden>
      <div class="res-head">
        <div id="spinner" class="spinner" hidden></div>
        <h2 class="res-title">GPT 분석 결과</h2>
      </div>
      <div id="answer" class="answer"></div>
    </section>
  </main>

  <footer class="site-foot">
    <button id="ping" class="btn-ping" type="button" title="백엔드 연결 점검">연결 점검</button>
    <span class="foot-hint">· 프론트: GitHub Pages · 백엔드: Google Apps Script</span>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
